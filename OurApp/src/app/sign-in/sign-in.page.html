<ion-header>
  <ion-toolbar>
    <ion-title>Sign in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-nav>
      <ion-title>
        Login
      </ion-title>
    </ion-nav>
  </ion-header>
  <ion-content padding>
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input placeholder="Email" name="username" id="loginField"
                         type="text" required [(ngModel)]="username" #email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Password" name="password" id="passwordField"
                         type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <a href="/home">
            <button ion-button class="submit-btn" full>
              Login
            </button>
          </a>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</ion-content>
